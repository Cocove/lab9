
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

<div class="container">
    <div class="logo">
        <img class="icon" src="" />

    <div class="title">艾弧资源网</div>

    <div class="inputs">

    <div class="line">

        <a th:href="">立即注册</a>
    </div>
</div>


</body>

</html>
